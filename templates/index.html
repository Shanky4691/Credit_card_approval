<!DOCTYPE html>
<html lang="en">
<head>

  <title>Predicting Credit Card Approval</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <style>
  body {
    font: 20px Montserrat, sans-serif;
    line-height: 1.8;
    color: #f5f6f7;
  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 { 
    background-color:rgb(216, 122, 14); /*  */
    color: black;
    text-align: left;

  }
  .bg-2 { 
    background-color: #020202; /* Dark Blue */
    color: #ffffff;
  }
  .bg-3 { 
    background-color: #ffffff; /* White */
    color: #555555;
  }
  .bg-4 { 
    background-color: #2f2f2f; /* Black Gray */
    color: #fff;
  }
  .container-fluid {
    padding-top: 30px;
    padding-bottom: 30px;
  }
  .navbar {
    padding-top: 15px;
    padding-bottom: 15px;
    border: 0;
    border-radius: 0;
    margin-bottom: 0;
    font-size: 12px;
    letter-spacing: 5px;
  }
  .navbar-nav  li a:hover {
    color: #1abc9c !important;
  }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default bg-4">
  <div class="container">
    <div class="navbar-header">
      
      <h2>CREDIT CARD APPROVAL MODEL</h2>
    </div>
    
  </div>
</nav>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8"><p>Credit card Approval portal: Kindly input all required details.</p></div>
    <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
  <form action="{{ url_for('predict')}}"method="post">



    <div class="form-group">
      <label for="Gender">Select Gender</label>
      <br>
      <select  class="input100" id="Gender" name="Gender" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
        <option value="">Select Gender</option>
        <option value="0">a</option>
        <option value="1">b</option>
      </select>
    </div>


    <div class="form-group">
      <label for="Age">Enter your Age</label>
      <br>
      <input class="input100" type="text" id="Age" name="Age" placeholder="Please enter your age" required="required">
    </div>
     
    <div class="form-group">
      <label for="Debt">Enter your Debt</label>
      <br>
      <input class="input100" type="text" id="Debt" name="Debt" placeholder="Please enter your Debt" required="required">
    </div>

    <div class="form-group">
    <label for="Married">Select your Martial Status</label>
    <br>
    <select  class="input100" id="Married" name="Married" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
      <option value="">Select your Martial Status</option>
      <option value="0">l</option>
      <option value="1">u</option>
      <option value="2">y</option>
     

      </select>
  </div>


  <div class="form-group">
  <label for="BankCustomer">Select if you are bank Customer</label>
  <br>
  <select  class="input100" id="BankCustomer" name="BankCustomer" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
    <option value="">Select bank customer</option>
    <option value="0">g</option>
    <option value="1">gg</option>
    <option value="2">p</option>
    
  </select>
  </div>



  <div class="form-group">
  <label for="EducationLevel">Select your Education Level</label>
  <br>
  <select class="input100"  id="EducationLevel" name="EducationLevel" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
    <option value="">Select your Education Level</option>
    <option value="0">aa</option>
    <option value="1">c</option>
    <option value="2">cc</option>
    <option value="3">d</option>
    <option value="4">e</option>
    <option value="5">ff</option>
    <option value="6">i</option>
    <option value="7">j</option>
    <option value="8">k</option>
    <option value="9">m</option>
    <option value="10">q</option>
    <option value="11">r</option>
    <option value="12">w</option>
    <option value="13">x</option>

    
  </select>
  </div>


  <div class="form-group">
  <label for="Ethnicity">Select your Ethnicity</label>
  <br>
  <select class="input100"  id="Ethnicity" name="Ethnicity" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
    <option value="">Enter your Ethnicity</option>
    <option value="0">bb</option>
    <option value="1">dd</option>
    <option value="2">ff</option>
    <option value="3">h</option>
    <option value="4">j</option>
    <option value="5">n</option>
    <option value="6">o</option>
    <option value="7">v</option>
    <option value="7">z</option>

  </select>
  </div>

  <div class="form-group">
    <br>
    <label for="YearsEmployed">Enter how many years you were employed</label>
    <br>
    <input class="input100" type="text" id="YearsEmployed" name="YearsEmployed" placeholder="YearsEmployed ex: 1.3" required="required">
  </div>

<div class="form-group">
  <label for="PriorDefault">Enter if you are a prior default</label>
  <br>
  <select class="input100"  id="PriorDefault" name="PriorDefault" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
    <option value="">Enter if you are a prior default</option>
    <option value="0">f</option>
    <option value="1">t</option>

  </select>
  </div>

  <div class="form-group">
    <label for="CreditScore">Enter your credit score</label>
    <br>
    <input class="input100" type="text" id="CreditScore" name="CreditScore" placeholder="score ex: 6" required="required">
  </div>

  <div class="form-group">
  <label for="DriversLicense">Enter if you have  a DriversLicense</label>
  <br>
  <select class="input100"  id="DriversLicense" name="DriversLicense" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
    <option value="">Enter if you are employed or not?</option>
    <option value="0">f</option>
    <option value="1">t</option>

  </select>
  </div>

  <div class="form-group">
  <label for="Citizen">Enter your Citizenship</label>
  <br>
  <select class="input100"  id="Citizen" name="Citizen" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
    <option value="">Enter your Citizenship</option>
    <option value="0">g</option>
    <option value="1">p</option>
    <option value="2">s</option>

  </select>
  </div>

  
  <div class="form-group">
    <label for="Income">Enter your income</label>
    <br>
    <input class="input100" type="text" id="Income" name="Income" placeholder="salary ex: 100" required="required">
  </div>


    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    <button type="submit" class="btn btn-primary btn-block btn-large">Prediction</button>
  </form>
  {{ prediction_text }}
</div>
<div class="col-md-4"></div>
</div>
</div>


<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
  <p>Thanks to <a href="https://www.boardinfinity.com">BoardInfinity</a></p>
  <p class='footer-description'>❤️ ❤️ ❤️</p>
  <div class="contact" >
    <a target="_blank" href=""><i class="fab fa-github fa-lg contact-icon" style="color:blanchedalmond !important"></i></a>
    <a target="_blank" href=""><i class="fab fa-linkedin fa-lg contact-icon" style="color:blanchedalmond !important"></i></a>
</div>
   
  
</footer>



</body>
</html>
